<header> Videresende mail til domæne? </header> Når denne funktion er aktiveret, konfigurerer Virtualmin mailserveren til at videresende al e-mail for domænet til en anden mailserver. Hvis systemet understøtter det, kan e-mailen først scannes for spam eller vira, og alle fundne slettes eller sættes i karantæne. <p><footer>
