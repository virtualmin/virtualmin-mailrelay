<header> Chuyển tiếp thư cho tên miền? </header> Khi tính năng này được bật, Virtualmin sẽ cấu hình máy chủ thư để chuyển tiếp tất cả email cho tên miền sang máy chủ thư khác. Nếu hệ thống hỗ trợ nó, email có thể được quét để tìm spam hoặc vi-rút trước tiên và bất kỳ tìm thấy nào bị xóa hoặc cách ly. <p><footer>
